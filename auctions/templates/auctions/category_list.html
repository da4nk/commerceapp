{% extends "auctions/layout.html" %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>
    {% block body %}

                {% for listing in listings %}
                <div class=" m-5 p-3 border border-secondary-subtle card-mb-5">
                    <div class="row g-0">
                        <div class="col-md-4">
                    <img src=" {{ listing.image }} "class="p-5 img-thumbnail" alt="">
                    </div>
                    
                
                <div class="col-md-8 p-5 ml-5">
                    <div class="card-body">
                    <h1 id = "titleofitem"><a href="{% url 'auction_listings' listing.id %}" class="p-2 card-title">{{ listing.title }}</a></h1>
                    <h2 class ="p-2 card-title">price: ${{ listing.price  }}</h2>
                    <h3 class="p-3 card-title"> {{ listing.description }}
                    </h3>
                    <h4 class="p-3 card-title" > Created: {{listing.date}}</h4>
                </div>
                </div>
            </div>
            </div>
            {% endfor %}
    {% endblock %}

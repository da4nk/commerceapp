 {% extends "auctions/layout.html" %}

{% block body %}
    <h2>New Auction Listing</h2>

    <div class = "container-fluid">
        <form action="{% url 'create' %}" method="post">
          
          {% csrf_token %}

            <div class = "row g-3 align-items-center">
              <div class="col-form-label">
                <label>Title:</label>
                </div>
                <div class="col-auto">
                <input type="text" class = "form-control" name="title" placeholder="Title" required>
                </div>
              </div>
                
              <div class = "form-group">
                <div class="col-form-label">
                <label>Description:</label>
                </div>
                <input type="text" name="description" class = "form-control" placeholder="Description of Item" required>
              </div>
              
              <div class = "form-group">
                <div class="col-form-label">
                <label>Price:</label>
                </div>
                <input type="number" name="price" class = "form-control" placeholder="Starting Offer" step=".01" required>
              </div>
              
              <div class = "form-group">
                <div class="col-form-label">
                <label>Image URL:</label>
                </div class ="mb-3">
                <input type="text" name="url" class = "form-control" placeholder="URL of Image">
              </div>
              
              <div class = "" aria-label=".form-select-lg example">
                <select class =" mt-4 mb-4 form-select" name="category">
                  <option value="" selected disabled>Select Category</option>
                  <option value="toys">Toys</option>
                  <option value="home">Home</option>
                  <option value="fashion">Fashion</option>
                  <option value="electronics">Electronics</option>
                  <option value="kids">Kids</option>
                  <option value="school">School</option>
                </select>
              </div>
              
              <!-- Rest of the fields -->
              
              <button type="submit" class = "btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
